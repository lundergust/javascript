<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ajax2 - Local JSON</title>
  </head>
  <body>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user">
    <h1>Users</h1>
    <div id="users">

      <script>
        document.getElementById('button1').addEventListener('click', loadUser);

        function loadUser(){
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'https://data.nba.net/prod/v2/20190305/scoreboard.json', true);

          xhr.onload = function() {
            if(this.status == 200){
              console.log(this.responseText);
            }
          }

          xhr.send();
        }
      </script>
    </div>
  </body>
</html>
